<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Survey Form</p>
    <form id="survey-form" >
        <input id="name" type="text" required placeholder="Name"></input>
        <label id="name-label">Name</label>
    </form>
    
    <form id="survey-form">
        <input id="email" type="email" required placeholder="Email"></input>
        <label id="email-label">Email</label>
    </form>
    
    <form id="survey-form">
        <input id="number" type="number" required min="0" max="120" placeholder="Number"></input>
        <label id="number-label">Number</label>
    </form>
    <form id="survey-form">
    <select id="dropdown" aria-placeholder="Select Gender">
        <label id="gender">Gender</label>
        <option value="default-option">--Select one--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="nb">Non-Binary</option>
        <option value="undisclosed">Prefer not to say</option>
    </select>
    </form>
    <form id="survey-form">
        
        <label id="">
            <input value="yes" type="radio" id="Yes" name="y-answer">Yes</input>
        </label>
        
        <label id="">
            <input value="no" type="radio" id="No" name="n-answer">No</input>
        </label>
    </form>

</body>
</html>
